<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:composition>

        <div class="container pb-5 mb-sm-4">
            <div class="pt-5">
                <div class="card py-3 mt-sm-3">
                    <div class="card-body text-center">
                        <h2 class="h4 pb-3">Gracias por tu orden!</h2>
                        <p class="font-size-sm mb-2">Tu pedido se ha registrado y será procesado lo antes posible.</p>
                        <p class="font-size-sm mb-2">Asegúrate de anotar el número de pedido, que es <span class='font-weight-medium'><strong>#{ventasSession.codigoRastreo}</strong></span></p>
                        <p class="font-size-sm">En breve recibirás un correo con la confirmación de tu pedido. <u>Ahora puedes:</u></p>
                        <h:form>
                            <a class="btn btn-secondary mt-3 mr-3" href="#{request.contextPath}/usuarios/client/platos.xhtml">Continuar comprando</a>

                            <h:commandLink action="#{ventasSession.seguimientoOrden()}" class="btn btn-primary mt-3" >
                                <i class="czi-location"></i>&nbsp;Seguimiento de orden</h:commandLink>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>


    </ui:composition>

</html>
