<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>


        <main id="content" role="main" class="main">

            <!-- Card -->
            <div style="margin: 50px 50px; box-shadow: 2px 2px 5px #999;" class="card mb-3 mb-lg-5">
                <!-- Header -->
                <div class="card-header">
                    <div class="row align-items-center flex-grow-1">
                        <div class="col-sm mb-2 mb-sm-0">
                            <h4 class="card-header-title">Ventas <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="Net sales (gross sales minus discounts and returns) plus taxes and shipping. Includes orders from all sales channels."></i></h4>
                        </div>

                        <div style="display: none" class="col-sm-auto">
                            <!-- Select -->
                            <select  class="js-select2-custom custom-select-sm" size="1" style="opacity: 0; "
                                    data-hs-select2-options='{
                                    "minimumResultsForSearch": "Infinity",
                                    "customClass": "custom-select custom-select-sm mb-2 mb-sm-0 mr-2",
                                    "dropdownAutoWidth": true,
                                    "width": true
                                    }'>
                                <option value="">Online store</option>
                                <option value="in-store">In-store</option>
                            </select>
                            <!-- End Select -->

                            <!-- Daterangepicker -->
                            <button id="js-daterangepicker-predefined" class="btn btn-sm btn-white dropdown-toggle mb-2 mb-sm-0">
                                <i class="tio-date-range"></i>
                                <span class="js-daterangepicker-predefined-preview ml-1"></span>
                            </button>
                            <!-- End Daterangepicker -->
                        </div>
                    </div>
                    <!-- End Row -->
                </div>
                <!-- End Header -->

                <!-- Body -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-9 mb-5 mb-md-0">
                        
                            <!-- Bar Chart -->
                            <div class="chartjs-custom" style="height: 18rem;">
                                
                                    <canvas class="js-chart"
                                            data-hs-chartjs-options='{
                                            "type": "line",
                                            "data": {
                                            "labels": [#{ordenView.nombresProd}],
                                            "datasets": [{
                                            "data": [#{ordenView.cantidadesProd}],
                                            "backgroundColor": "transparent",
                                            "borderColor": "#377dff",
                                            "borderWidth": 2,
                                            "pointRadius": 0,
                                            "hoverBorderColor": "#377dff",
                                            "pointBackgroundColor": "#377dff",
                                            "pointBorderColor": "#fff",
                                            "pointHoverRadius": 0
                                            }
                                            ]
                                            },
                                            "options": {
                                            "scales": {
                                            "yAxes": [{
                                            "gridLines": {
                                            "color": "#e7eaf3",
                                            "drawBorder": false,
                                            "zeroLineColor": "#e7eaf3"
                                            },
                                            "ticks": {
                                            "min": 0,
                                            "max": 100,
                                            "stepSize": 20,
                                            "fontColor": "#97a4af",
                                            "fontFamily": "Open Sans, sans-serif",
                                            "padding": 10,
                                            "postfix": ""
                                            }
                                            }],
                                            "xAxes": [{
                                            "gridLines": {
                                            "display": false,
                                            "drawBorder": false
                                            },
                                            "ticks": {
                                            "fontSize": 12,
                                            "fontColor": "#97a4af",
                                            "fontFamily": "Open Sans, sans-serif",
                                            "padding": 5
                                            }
                                            }]
                                            },
                                            "tooltips": {
                                            "prefix": "",
                                            "postfix": "",
                                            "hasIndicator": true,
                                            "mode": "index",
                                            "intersect": false,
                                            "lineMode": true,
                                            "lineWithLineColor": "rgba(19, 33, 68, 0.075)"
                                            },
                                            "hover": {
                                            "mode": "nearest",
                                            "intersect": true
                                            }
                                            }
                                            }'>
                                    </canvas>
                                
                            </div>
                            <!-- End Bar Chart -->
                            <!-- Legend Indicators -->
                            
                            <!-- End Legend Indicators -->
                        </div>

                        <div class="col-md-3 column-divider-md">
                            <div class="row">
                                <div class="col-sm-6 col-md-12">
                                    <!-- Stats -->
                                    <div class="d-flex justify-content-center flex-column" style="min-height: 10.5rem;">
                                        <h6 class="card-subtitle">Ganancias</h6>
                                        <span class="d-block display-4 text-dark mb-1 mr-3">$#{ordenView.total}</span>
                                        <span class="d-block text-success">
                                            <i class="tio-shopping-cart mr-1"></i> $${ordenView.totalEnvio}
                                        </span>
                                    </div>
                                    <!-- End Stats -->

                                    <div class="d-sm-none">
                                        <hr class="my-0"></hr>
                                    </div>

                                    <div class="d-none d-md-block">
                                        <hr class="my-0"></hr>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-md-12">
                                    <!-- Stats -->
                                    <div class="d-flex justify-content-center flex-column" style="min-height: 10.5rem;">
                                        <h6 class="card-subtitle">Orders</h6>
                                        <span class="d-block display-4 text-dark mb-1 mr-3">#{ordenView.listaOrdenes.size()}</span>
<!--                                        <span style="display: none" class="d-block text-danger">
                                            <i class="tio-trending-down mr-1"></i> +3,301 (1.2%)
                                        </span>-->
                                    </div>
                                    <!-- End Stats -->
                                </div>
                            </div>
                            <!-- End Row -->
                        </div>
                    </div>
                    <!-- End Row -->
                </div>
                <!-- End Body -->
            </div>
            <!-- End Card -->
        </main>



    </ui:composition>


</html>
