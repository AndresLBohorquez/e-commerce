<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--registro desde inicio-->

    <ui:composition>
        <div class="container py-4 py-lg-5 my-4">
            <div class="container-fluid " align="center">
                <div class="col-md-6" >
                    <h2 class="h4 mb-3" align="left">No tienes una cuenta? Regístrate</h2>
                    <p class="font-size-sm text-muted mb-4" align="left">Te tomará menos de un minuto, pero te dará todo el control de tus órdenes.</p>


                    <h:messages style="color: red"></h:messages>

                    <h:form class="needs-validation" html5:novalidate="true">
                        <div class="row" align="left">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-fn">Nombre</label>
                                    <h:inputText value="#{userSession.nombre}" class="form-control" required="true" id="reg-fn" requiredMessage="Please enter your name"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group" >
                                    <label for="reg-ln" >Apellido</label>
                                    <h:inputText value="#{userSession.apellido}" class="form-control" required="true" id="reg-ln" requiredMessage="Please enter your last name"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-email" align="left">E-mail</label>
                                    <h:inputText value="#{userSession.email}" class="form-control"  required="true" id="reg-email" requiredMessage="Please enter your e-mail"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-phone">Número de Teléfono</label>
                                    <h:inputText class="form-control" value="#{userSession.telefono1}" required="true" id="reg-phone" requiredMessage="Please enter your phone"/>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-dni">DNI</label>
                                    <h:inputText value="#{userSession.dni}" class="form-control" html5:type="text" required="true" id="reg-dni" requiredMessage="Please enter your DNI"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-address">Address</label>
                                    <h:inputText value="#{userSession.direccion}" class="form-control" html5:type="text" required="true" id="reg-address" requiredMessage="Please enter your address"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-hood">Neighborhood</label>
                                    <h:inputText value="#{userSession.barrio}" class="form-control" html5:type="text" required="true" id="reg-hood" requiredMessage="Please enter your neighborhood"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reg-password">Password</label>
                                    <h:inputSecret value="#{userSession.clave}" class="form-control" required="true" id="reg-password" requiredMessage="Please enter your password"/>
                                </div>
                            </div>

                        </div>

                        <div class="d-flex flex-wrap justify-content-between">
                            <div class="custom-control custom-checkbox">
                                
                            </div>
                            <!-- Basic example -->
                            <nav aria-label="breadcrumb"  >
                                <ol class="breadcrumb mt-2">
                                    <li class="breadcrumb-item"><a href="#{request.contextPath}/pb/login.xhtml">Iniciar</a></li>
                                    <li class="breadcrumb-item"><a href="#{request.contextPath}/pb/password-recovery.xhtml">Recuperar Contraseña</a></li>
                                </ol>
                            </nav>

                        </div>
                        <div class="text-right mt-3">
                            <h:commandButton class="btn btn-primary" action="#{userSession.registrarUsuario()}" value="Registrar Usuario">
                            </h:commandButton>



                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
