<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <main id="content" role="main" class="main">
            <c:forEach items="#{productSession.mostrarDatosProducto()}" var="productData">
                <h:form enctype="multipart/form-data">
                    <!-- Content -->
                    <div class="content container-fluid">
                        <!-- Page Header -->
                        <div class="page-header">
                            <span class="avatar avatar-xl  avatar-circle avatar-border-lg">
                                <h:graphicImage class="avatar-img" value="/images/#{productSession.objProducto.imagenPrincipal}" alt="Image Description"/>
                            </span>


                            <div class="row align-items-center">
                                <div class="col-sm mb-2 mb-sm-0">
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb breadcrumb-no-gutter">
                                            <li class="breadcrumb-item"><a class="breadcrumb-link" href="#{request.contextPath}/admin-ultimate/productos.xhtml">Productos</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">Actualizar producto</li>
                                        </ol>
                                    </nav>

                                    <h1 class="page-header-title">#{productData.nombreProducto}</h1>

                                    <!--                                    <div class="mt-2">
                                                                            <a class="text-body mr-3" href="javascript:;">
                                                                                <i class="tio-copy mr-1"></i> Duplicate
                                                                            </a>
                                                                            <a class="text-body" href="javascript:;">
                                                                                <i class="tio-visible-outlined mr-1"></i> Preview
                                                                            </a>
                                                                        </div>-->
                                </div>
                            </div>
                        </div>
                        <!-- End Page Header -->

                        <div class="row">
                            <div class="col-lg-8">
                                <!-- Card -->
                                <div class="card mb-3 mb-lg-5">
                                    <!-- Header -->
                                    <div class="card-header">
                                        <h4 class="card-header-title">Información del Producto</h4>
                                    </div>
                                    <!-- End Header -->

                                    <!-- Body -->
                                    <div class="card-body">
                                        <!-- Form Group -->
                                        <div class="form-group">
                                            <label for="productNameLabel" class="input-label">Nombre <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="Nombre del producto."></i></label>

                                            <h:inputText class="form-control" id="productNameLabel" html5:placeholder="#{productData.nombreProducto}" value="#{productSession.nombre_producto}"/>
                                        </div>
                                        <!-- End Form Group -->

                                        <div class="row">
                                            <div class="col-sm-6">
                                                <!-- Form Group -->
                                                <div class="form-group">
                                                    <label for="cantidadLabel" class="input-label">Cantidad</label>

                                                    <h:inputText class="form-control" id="cantidadLabel"  value="#{productSession.cantidad}"/>
                                                </div>
                                                <!-- End Form Group -->
                                            </div>

                                            <div class="col-sm-6">
                                                <!-- Form Group -->
                                                <div class="form-group">
                                                    <label for="weightLabel" class="input-label">Medida</label>

                                                    <div class="input-group input-group-merge">
                                                        <h:inputText class="form-control" id="weightLabel" html5:placeholder="#{productData.tamanio}" value="#{productSession.tamanio}"/>
                                                    </div>
                                                </div>
                                                <!-- End Form Group -->
                                            </div>
                                        </div>
                                        <!-- End Row -->

                                        <label class="input-label">Descripción <span class="input-label-secondary">(Opcional)</span></label>

                                        <!-- Quill -->
                                        <div class="quill-custom">
                                            <div class="js-quill" style="min-height: 15rem;">
                                                <h:inputTextarea class="form-control" rows="7" 
                                                                 value="#{productSession.descripcion}"
                                                                 html5:placeholder="#{productSession.objProducto.descripcion}">
                                                </h:inputTextarea>
                                            </div>
                                        </div>
                                        <!-- End Quill -->
                                    </div>
                                    <!-- Body -->
                                </div>
                                <!-- End Card -->

                                <!-- Card -->
                                <div class="card mb-3 mb-lg-5">
                                    <!-- Header -->
                                    <div class="card-header">
                                        <h4 class="card-header-title">Imagen</h4>

                                        <h:inputFile class="js-file-attach" id="fileAttachmentBtn" 
                                                     value="#{productSession.archivoImagen}">
                                        </h:inputFile>

                                    </div>
                                    <!-- End Header -->

                                </div>
                                <!-- End Card -->
                            </div>

                            <div class="col-lg-4">
                                <!-- Card -->
                                <div class="card mb-3 mb-lg-5">
                                    <!-- Header -->
                                    <div class="card-header">
                                        <h4 class="card-header-title">Precio</h4>
                                    </div>
                                    <!-- End Header -->

                                    <!-- Body -->
                                    <div class="card-body">
                                        <!-- Form Group -->
                                        <div class="form-group">

                                            <div class="input-group">
                                                <h:inputText class="form-control" id="priceNameLabel"  value="#{productSession.precio_unitario}"/>
                                            </div>
                                        </div>
                                        <!-- End Form Group -->
                                    </div>
                                    <!-- Body -->
                                </div>
                                <!-- End Card -->

                                <!-- Card -->
                                <div class="card">
                                    <!-- Header -->
                                    <div class="card-header">
                                        <h4 class="card-header-title">Organización</h4>
                                    </div>
                                    <!-- End Header -->

                                    <!-- Body -->
                                    <div class="card-body">
                                        <!-- Form Group -->
                                        <div class="form-group">
                                            <label for="categoryLabel" class="input-label">Proveedor</label>

                                            <!-- Select -->
                                            <h:selectOneMenu class="js-select2-custom custom-select" style="opacity: 0;" id="proveedorLabel" value="#{productSession.proveedor_idproveedor}">
                                                <f:selectItem  itemLabel="#{productSession.objProducto.proveedorIdproveedor.nombreProveedor}" itemValue="#{proveedoresLista.idproveedor}"></f:selectItem>
                                                <f:selectItems value="#{productSession.listaProveedores}" var="proveedoresLista" itemLabel="#{proveedoresLista.nombreProveedor}" itemValue="#{proveedoresLista.idproveedor}"></f:selectItems>
                                            </h:selectOneMenu>
                                            <!-- End Select -->
                                        </div>
                                        <!-- Form Group -->

                                        <!-- Form Group -->
                                        <div class="form-group">
                                            <label for="collectionsLabel" class="input-label">Categoria</label>
                                            <!-- Select -->
                                            <h:selectOneMenu class="js-select2-custom custom-select" style="opacity: 0;" id="collectionsLabel" value="#{productSession.categoria_idcategoria}">
                                                <f:selectItem  itemLabel="#{productSession.objProducto.categoriaIdcategoria.nombreCategoria}" itemValue="#{categoriasLista.idcategoria}"></f:selectItem>
                                                <f:selectItems value="#{productSession.categoriasProductos}" var="categoriasLista" itemLabel="#{categoriasLista.nombreCategoria}" itemValue="#{categoriasLista.idcategoria}"></f:selectItems>
                                            </h:selectOneMenu>
                                            <!-- End Select -->
                                        </div>
                                        <!-- Form Group -->

                                        <!-- Form Group -->
                                        <div class="form-group">
                                            <label for="collectionsLabel" class="input-label">Dependencia</label>
                                            
                                            <!-- Select -->
                                            <h:selectOneMenu class="js-select2-custom custom-select" style="opacity: 0;" id="listaDependencias" value="#{productSession.dependencia}">
                                                <c:if test="#{productSession.objProducto.dependencia.equals('0')}">
                                                    <f:selectItem itemLabel="Seleccione" itemValue="0" ></f:selectItem>
                                                </c:if>
                                                <f:selectItem itemLabel="#{productSession.objProducto.dependencia}" itemValue="#{productSession.objProducto.dependencia}"></f:selectItem>
                                                <f:selectItem itemLabel="Parrilla" itemValue="Parrilla" ></f:selectItem>
                                                <f:selectItem itemLabel="Cocina" itemValue="Cocina" ></f:selectItem>
                                            </h:selectOneMenu>


                                            <!-- End Select -->
                                        </div>
                                        <!-- Form Group -->
                                    </div>
                                    <!-- Body -->
                                </div>
                                <!-- End Card -->
                            </div>
                        </div>
                        <!-- End Row -->


                        <!-- Gallery -->
                        <h:panelGroup  id="contenidoimg">
                            <div class="card-body">
                                <div id="fancyboxGallery" class="js-fancybox row justify-content-sm-center gx-2"
                                     data-hs-fancybox-options='{
                                     "selector": "#fancyboxGallery .js-fancybox-item"
                                     }'>

                                    <c:forEach items="#{productSession.objProducto.imagenesCollection}" var="img">
                                        <div class="col-6 col-sm-4 col-md-3 mb-3 mb-lg-5">
                                            <!-- Card -->
                                            <div class="card card-sm">
                                                <h:graphicImage height="160px" width="120px" class="card-img-top" alt="imagen-x" value="/images/#{img.ruta}"/>
                                                <div class="card-body">
                                                    <div class="row text-center">
                                                        <div class="col">

                                                            <h:commandLink class="js-fancybox-item text-body" 
                                                                           action="#{productSession.seleccionarImgPrincipal(img.ruta)}"
                                                                           html5:data-bs-toggle="tooltip" html5:data-bs-placement="top" 
                                                                           title="Tooltip on top">
                                                                <i class="tio-visible-outlined"></i>
                                                            </h:commandLink>
                                                        </div>

                                                        <div class="col column-divider">
                                                            <a class="text-danger" href="javascript:;" data-toggle="tooltip" data-placement="top" title="Delete">
                                                                <i class="tio-delete-outlined"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                    <!-- End Row -->
                                                </div>
                                            </div>
                                            <!-- End Card -->
                                        </div>
                                    </c:forEach> 
                                </div>
                            </div>
                        </h:panelGroup>
                        <!-- End Gallery -->


                        <!-- Card -->
                        <div class="col-lg-8">
                            <h:commandLink class="btn btn-primary" action="#{productSession.actualizarProducto()}">
                                <i class="tio-fastfood"></i>
                                Actualizar Producto

                            </h:commandLink>
                        </div>


                    </div>
                    <!-- End Content -->
                </h:form>

            </c:forEach>




            <!-- Footer -->

            <div class="footer">
                <div class="row justify-content-between align-items-center">
                    <div class="col">
                        <p class="font-size-sm mb-0">&copy; Front. <span class="d-none d-sm-inline-block">2020 Htmlstream.</span></p>
                    </div>
                    <div class="col-auto">
                        <div class="d-flex justify-content-end">
                            <!-- List Dot -->
                            <ul class="list-inline list-separator">
                                <li class="list-inline-item">
                                    <a class="list-separator-link" href="#">FAQ</a>
                                </li>

                                <li class="list-inline-item">
                                    <a class="list-separator-link" href="#">License</a>
                                </li>

                                <li class="list-inline-item">
                                    <!-- Keyboard Shortcuts Toggle -->
                                    <div class="hs-unfold">
                                        <a class="js-hs-unfold-invoker btn btn-icon btn-ghost-secondary rounded-circle" href="javascript:;"
                                           data-hs-unfold-options='{
                                           "target": "#keyboardShortcutsSidebar",
                                           "type": "css-animation",
                                           "animationIn": "fadeInRight",
                                           "animationOut": "fadeOutRight",
                                           "hasOverlay": true,
                                           "smartPositionOff": true
                                           }'>
                                            <i class="tio-command-key"></i>
                                        </a>
                                    </div>
                                    <!-- End Keyboard Shortcuts Toggle -->
                                </li>
                            </ul>
                            <!-- End List Dot -->
                        </div>
                    </div>
                </div>
            </div>



            <!-- End Footer -->
        </main>
        <!-- ========== END MAIN CONTENT ========== -->


    </ui:composition>


</html>
